  /eventdb/v1/event/:
    get:
      description: This API returns the preferred hypocenter and the preferred magnitude
        from all clusterd events.
      parameters:
      - $ref: '#/components/parameters/starttime__REQUIRED'
      - $ref: '#/components/parameters/endtime__REQUIRED'
