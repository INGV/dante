components:
  headers:
    Retry-After:
      description: |-
        Retry contacting the endpoint *at least* after seconds.
        See https://tools.ietf.org/html/rfc7231#section-7.1.3
      schema:
        format: int32
        type: integer
    X-RateLimit-Limit:
      description: The number of allowed requests in the current period
      schema:
        format: int32
        type: integer
    X-RateLimit-Remaining:
      description: The number of remaining requests in the current period
      schema:
        format: int32
        type: integer
    X-RateLimit-Reset:
      description: The number of seconds left in the current period
      schema:
        format: int32
        type: integer
  parameters:
    endtime__REQUIRED:
      description: Select date end. - [ **YYYY-MM-DDThh:mm:ss** | **YYYY-MM-DD** ]
        (ex. 2013-02-19T17:06:38)
      in: query
      name: endtime
      required: true
      schema:
        format: date-time
        type: string
    fk_events_group:
      description: Select events with same event_group_id.
      in: query
      name: event_group_id
      required: false
      schema:
        format: integer
        type: integer
    lat:
      description: Specify the central latitude point for a radial search (in WGS84).
      in: query
      name: lat
      required: false
      schema:
        $ref: '#/components/schemas/latitude'
    lon:
      description: Specify the central longitude point for a radial search (in WGS84).
      in: query
      name: lon
      required: false
      schema:
        $ref: '#/components/schemas/longitude'
    maxdepth:
      description: Specify maximum depth (kilometers), values increase positively
        with depth.
      in: query
      name: maxdepth
      required: false
      schema:
        format: double
        type: number
    maxlat:
      description: Specify northern boundary for search (in WGS84).
      in: query
      name: maxlat
      required: false
      schema:
        $ref: '#/components/schemas/latitude'
    maxlon:
      description: Specify eastern boundary for search (in WGS84).
      in: query
      name: maxlon
      required: false
      schema:
        $ref: '#/components/schemas/longitude'
    maxmag:
      description: Limit to events with a magnitude smaller than or equal to the specified
        maximum.
      in: query
      name: maxmag
      required: false
      schema:
        $ref: '#/components/schemas/magnitude'
    maxradius:
      description: Specify maximum distance from the geographic point defined by latitude
        and longitude (in Degrees).
      in: query
      name: maxradius
      required: false
      schema:
        format: double
        type: number
    maxradiuskm:
      description: Specify maximum distance from the geographic point defined by latitude
        and longitude. Kilometers. **This is an INGV extension to the FDSN specification.**
      in: query
      name: maxradiuskm
      required: false
      schema:
        format: double
        type: number
    mindepth:
      description: Specify minimum depth (kilometers), values increase positively
        with depth.
      in: query
      name: mindepth
      required: false
      schema:
        format: double
        type: number
    minlat:
      description: Specify southern boundary for search (in WGS84).
      in: query
      name: minlat
      required: false
      schema:
        $ref: '#/components/schemas/latitude'
    minlon:
      description: Specify western boundary for search (in WGS84).
      in: query
      name: minlon
      required: false
      schema:
        $ref: '#/components/schemas/longitude'
    minmag:
      description: Limit to events with a magnitude larger than or equal to the specified
        minimum.
      in: query
      name: minmag
      required: false
      schema:
        $ref: '#/components/schemas/magnitude'
    minradius:
      description: Specify minimum distance from the geographic point defined by latitude
        and longitude (in Degrees).
      in: query
      name: minradius
      required: false
      schema:
        format: double
        type: number
    minradiuskm:
      description: Specify minimum distance from the geographic point defined by latitude
        and longitude. Kilometers. **This is an INGV extension to the FDSN specification.**
      in: query
      name: minradiuskm
      required: false
      schema:
        format: double
        type: number
    orderby:
      description: Select order
      in: query
      name: orderby
      required: false
      schema:
        enum:
        - id
        - id-asc
        - id-desc
        - modified
        - modified-asc
        - modified-desc
        - hyp_ot-asc
        - hyp_ot-desc
        - mag_mag-asc
        - mag_mag-desc
        type: string
    starttime__REQUIRED:
      description: Select date start. - [ **YYYY-MM-DDThh:mm:ss** | **YYYY-MM-DD**
        ] (ex. 2013-02-18T15:06:38)
      in: query
      name: starttime
      required: true
      schema:
        format: date-time
        type: string
  responses:
    200EventVale:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/insertEventPost'
      description: test
    200EventsAndEventsPref:
      content:
        application/json:
          schema:
            allOf:
            - properties:
                current_page:
                  description: Current page.
                  example: '1'
                  type: string
                first_page_url:
                  description: URL first page.
                  example: http://localhost:8087/api/eventdb/v1/events_pref/?page=2
                  type: string
                from:
                  description: Showed record from.
                  example: '1'
                  type: string
                last_page:
                  description: Last page.
                  example: '967'
                  type: string
                last_page_url:
                  description: URL last page.
                  example: http://localhost:8087/api/eventdb/v1/events_pref/?page=4
                  type: string
                next_page_url:
                  description: URL next page.
                  example: http://localhost:8087/api/eventdb/v1/events_pref/?page=3
                  type: string
                path:
                  description: URL base path.
                  example: http://localhost:8087
                  type: string
                per_page:
                  description: Record per page.
                  example: '4000'
                  type: string
                prev_page_url:
                  description: URL previous page.
                  example: http://localhost:8087/api/eventdb/v1/events_pref/?page=1
                  type: string
                to:
                  description: Showed record to.
                  example: '4000'
                  type: string
                total:
                  description: Total records.
                  example: '50'
                  type: string
              type: object
            - properties:
                data:
                  items:
                    allOf:
                    - properties:
                        fk_events_group:
                          default: 0
                          description: Link event group | bigint(20)
                          format: int64
                          type: integer
                        id:
                          description: Unique incremental id | bigint(20)
                          example: 14932631
                          format: int64
                          type: integer
                        id_locator:
                          default: 0
                          description: Event id created by locator | bigint(20)
                          example: 182491
                          format: int64
                          type: integer
                        inserted:
                          default: CURRENT_TIMESTAMP
                          description: Insert time | timestamp
                          example: '2017-04-18 15:04:42'
                          type: string
                        modified:
                          default: CURRENT_TIMESTAMP
                          description: Last Review | timestamp
                          example: '2017-04-18 15:04:42'
                          type: string
                        type_event:
                          description: Name | varchar(255)
                          example: earthquake
                          type: string
                      type: object
                    - properties:
                        hypocenter:
                          properties:
                            depth:
                              description: Depth in Km | double
                              example: 0.02
                              format: double
                              type: number
                            id:
                              description: Unique incremental id | bigint(20)
                              example: 14932631
                              format: int64
                              type: integer
                            inserted:
                              default: CURRENT_TIMESTAMP
                              description: Insert time | timestamp
                              example: '2017-04-18 15:04:42'
                              type: string
                            lat:
                              $ref: https://teamdigitale.github.io/openapi/master/definitions.yaml#/schemas/Latitude
                            lon:
                              $ref: https://teamdigitale.github.io/openapi/master/definitions.yaml#/schemas/Longitude
                            modified:
                              default: CURRENT_TIMESTAMP
                              description: Last Review | timestamp
                              example: '2017-04-18 15:04:42'
                              type: string
                            ot:
                              description: Origin time | datetime(3)
                              example: '2016-06-22 16:52:06.260'
                              type: string
                            provenance:
                              properties:
                                description:
                                  default: null
                                  description: Additional information | char(255)
                                  example: Auto added
                                  type: string
                                hostname:
                                  default: null
                                  description: Hostname | char(255)
                                  example: hew10.ingv.it
                                  type: string
                                instance:
                                  default: null
                                  description: Istance name. i.e. hew1_mole, endeavour_mole
                                    | char(255)
                                  example: hew1_mole
                                  type: string
                                name:
                                  default: INGV
                                  description: Name of Provenance. i.e. INGV, ETH,
                                    USGS | char(255)
                                  example: INGV
                                  type: string
                                softwarename:
                                  description: Software name. i.e. SisPick, eqassemble,
                                    hypoinverse | char(255)
                                  example: software
                                  type: string
                                username:
                                  default: null
                                  description: User name | char(255)
                                  example: ew
                                  type: string
                              type: object
                            quality:
                              description: Quality of the localization | char(2)
                              example: AB
                              type: string
                            region:
                              description: Event location remark region | varchar(255)
                              example: Norcia
                              type: string
                          type: object
                      type: object
                    - properties:
                        magnitude:
                          properties:
                            id:
                              description: Unique incremental id | bigint(20)
                              example: 14932631
                              format: int64
                              type: integer
                            mag_quality:
                              description: INGV quality code of the magnitude (computed
                                by ew2moledb) | char(2)
                              example: BB
                              type: string
                            provenance:
                              properties:
                                description:
                                  default: null
                                  description: Additional information | char(255)
                                  example: Auto added
                                  type: string
                                hostname:
                                  default: null
                                  description: Hostname | char(255)
                                  example: hew10.ingv.it
                                  type: string
                                instance:
                                  default: null
                                  description: Istance name. i.e. hew1_mole, endeavour_mole
                                    | char(255)
                                  example: hew1_mole
                                  type: string
                                name:
                                  default: INGV
                                  description: Name of Provenance. i.e. INGV, ETH,
                                    USGS | char(255)
                                  example: INGV
                                  type: string
                                softwarename:
                                  description: Software name. i.e. SisPick, eqassemble,
                                    hypoinverse | char(255)
                                  example: software
                                  type: string
                                username:
                                  default: null
                                  description: User name | char(255)
                                  example: ew
                                  type: string
                              type: object
                            quality:
                              description: quality | double
                              format: double
                              type: number
                            type:
                              default: null
                              description: Type of the magnitude | varchar(50)
                              example: ML-VAX
                              type: string
                            value:
                              description: Magnitudo value | double
                              example: 3.01
                              format: double
                              type: number
                          type: object
                      type: object
                    - properties:
                        provenance:
                          properties:
                            description:
                              default: null
                              description: Additional information | char(255)
                              example: Auto added
                              type: string
                            hostname:
                              default: null
                              description: Hostname | char(255)
                              example: hew10.ingv.it
                              type: string
                            instance:
                              default: null
                              description: Istance name. i.e. hew1_mole, endeavour_mole
                                | char(255)
                              example: hew1_mole
                              type: string
                            name:
                              default: INGV
                              description: Name of Provenance. i.e. INGV, ETH, USGS
                                | char(255)
                              example: INGV
                              type: string
                            softwarename:
                              description: Software name. i.e. SisPick, eqassemble,
                                hypoinverse | char(255)
                              example: software
                              type: string
                            username:
                              default: null
                              description: User name | char(255)
                              example: ew
                              type: string
                          type: object
                      type: object
                  type: array
              type: object
      description: Operation successful
    204NoContent:
      description: Request was properly formatted and submitted but no data matches
        the selection
    400BadRequest:
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/Problem'
      description: Bad Request
    404NotFound:
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/Problem'
      description: Not Found
    429TooManyRequests:
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/Problem'
      description: Too many requests
      headers:
        Retry-After:
          $ref: '#/components/headers/Retry-After'
        X-RateLimit-Limit:
          $ref: '#/components/headers/X-RateLimit-Limit'
        X-RateLimit-Remaining:
          $ref: '#/components/headers/X-RateLimit-Remaining'
        X-RateLimit-Reset:
          $ref: '#/components/headers/X-RateLimit-Reset'
    500InternalServerError:
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/Problem'
      description: Internal Server Error
    503ServiceUnavailable:
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/Problem'
      description: Service Unavailable
      headers:
        Retry-After:
          $ref: '#/components/headers/Retry-After'
    default:
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/Problem'
      description: Unexpected error
  schemas:
    Latitude:
      description: |-
        Latitude of a point expressed in:

        * the ETRS89 system for Italian and European territories
        * and in WGS84 for the others.
      example: 45.492599
      externalDocs:
        url: http://dati.gov.it/onto/clvapit#long
      format: double
      maximum: 90
      minimum: -90
      type: number
    Longitude:
      description: |-
        Longitude of a point expressed in:

        * the ETRS89 system for Italian and European territories
        * and in WGS84 for the others.
      example: 9.19289
      externalDocs:
        url: http://dati.gov.it/onto/clvapit#long
      format: double
      maximum: 180
      minimum: -180
      type: number
    Problem:
      properties:
        detail:
          description: |
            A human readable explanation specific to this occurrence of the
            problem. You MUST NOT expose internal informations, personal
            data or implementation details through this field.
          example: Request took too long to complete.
          type: string
        instance:
          description: |
            An absolute URI that identifies the specific occurrence of the problem.
            It may or may not yield further information if dereferenced.
          format: uri
          type: string
        status:
          description: |
            The HTTP status code generated by the origin server for this occurrence
            of the problem.
          example: 503
          exclusiveMaximum: true
          format: int32
          maximum: 600
          minimum: 100
          type: integer
        title:
          description: |
            A short, summary of the problem type. Written in english and readable
            for engineers (usually not suited for non technical stakeholders and
            not localized); example: Service Unavailable
          type: string
        type:
          default: about:blank
          description: |
            An absolute URI that identifies the problem type.  When dereferenced,
            it SHOULD provide human-readable documentation for the problem type
            (e.g., using HTML).
          example: https://tools.ietf.org/html/rfc7231#section-6.6.4
          format: uri
          type: string
      type: object
    amplitude__amp1:
      description: Amplitude value | double
      example: -0.358
      format: double
      type: number
